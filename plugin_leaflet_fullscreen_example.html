<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #map {
            width: 90%;
            height: 600px;
            border: 1px solid silver
        }
    </style>

    <!-- Leaflet Bibliothek -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <!-- Leaflet Provider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-providers/1.13.0/leaflet-providers.js" integrity="sha512-pb9UiEEi2JIxkMloqYnqgONe9CTcp2BWWq1Hbz60l7f3R3VhZ57dEE58Ritf/HgBw3o/5Scf5gg0T9V+tf48fg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Leaflet.fullscreen -->
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

    <title>Webmapping Cookbook: Leaflet.fullscreen Plugin implementieren</title>
</head>

<body>
    <h1>Leaflet.fullscreen Plugin implementieren</h1>

    <div id="map"></div>

    <script>
        let map = L.map("map", {
            fullscreenControl: true
        });
        map.setView([47.267222, 11.392778], 13);

        L.tileLayer.provider('Stamen.Watercolor').addTo(map);

        let marker = L.marker([47.267222, 11.392778]).addTo(map);
        marker.bindPopup("Innsbruck");
        marker.openPopup();

    </script>

    <nav>
        <a href="https://webmapping.github.io/cookbook/plugin_leaflet_fullscreen">Rezept</a> |
        <a href="https://webmapping.github.io/cookbook/index">Inhaltsverzeichnis</a>
    </nav>

</body>

</html>
