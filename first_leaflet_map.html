<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #map {
            width: 90%;
            height: 600px;
            border: 1px solid silver
        }
    </style>

    <!-- Leaflet Bibliothek -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <title>Webmapping Cookbook: Erste Leaflet Karte mit Marker und Popup</title>
</head>

<body>
    <h1>Erste Leaflet Karte mit Marker und Popup</h1>

    <div id="map"></div>

    <script>
        let map = L.map("map");
        map.setView([47.267222, 11.392778], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let marker = L.marker([47.267222, 11.392778]).addTo(map);
        marker.bindPopup("Innsbruck");
        marker.openPopup();

    </script>

    <nav>
        <a href="https://webmapping.github.io/cookbook/first_leaflet_map">Rezept</a> |
        <a href="https://webmapping.github.io/cookbook/index">Inhaltsverzeichnis</a>
    </nav>

</body>

</html>
